{% extends 'base.html' %}
{% load static %}
    
{% block content %}

<div class="row">
    <div class="col">
        <div class="notes_list_heading text-center mb-3">
            <h1 class="fs-4"><u> Your Notes </u></h1>
        </div>
    </div>
</div>

<div class="row">
    {%for note in notes%}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header"><b>{{ note.title }}</b> | {{ note.created }}</div>
                <div class="card-body">
                    <p>{{ note.description|truncatechars:20 }}</p>
                </div>
                <div class="card-footer">
                    <p>Tags:  {{note.tags}} </p>
                    <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-info btn-sm">View note</a> 
                </div>
            </div>
        </div>
    {%endfor%}
</div>


{% endblock %}
