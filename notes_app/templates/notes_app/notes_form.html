{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <h3>New Note</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </form>
    <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Go back</a>
</div>
</div>

{% endblock %}
