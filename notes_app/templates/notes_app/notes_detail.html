{% extends 'base.html' %}
{% load static %}
    
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Note details {{note.created}}</div>
            <div class="card-body">
                <h1 class="fs-5">{{ note.title }}</h1>
                <p>{{ note.description }}</p>
            </div>
            <div class="card-footer">
                <p>Tags:   {{note.tags}} </p>
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Go Back</a>
                <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
